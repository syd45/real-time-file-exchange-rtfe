[local]
type = webdav
url = http://localhost:3000
vendor = other
user = YOUR_USERNAME
pass = YOUR_PASSWORD

# rclone配置示例，用于测试修复后的SDAV服务
# 使用方法: rclone copy testfile.txt local:test/

# 优化传输设置以减少EOF错误
[remote]
type = webdav
url = http://localhost:3000
vendor = other
user = YOUR_USERNAME
pass = YOUR_PASSWORD
# 增加重试次数
retries = 15
# 增加超时时间
timeout = 20m
# 增加连接超时
connect_timeout = 5m
# 减少并发连接数以降低服务器压力
concurrency = 1
# 设置chunk大小
chunk_size = 8M
# 设置上传/下载队列大小
transfers = 1
# 启用分块上传
disable_http_versions = ["HTTP/2.0"]
# 设置低速限速和限速时间
low_level_retries = 15
# 禁用检查和校验和以提高性能
checksum = false
size_only = true
# 启用分块下载
max_chunk_size = 8M
# 设置缓冲区大小
buffer_size = 32M
# 设置内存缓冲区
vfs_cache_mode = writes
# 设置VFS缓存
vfs_cache_max_age = 1m
vfs_cache_max_size = 1G
